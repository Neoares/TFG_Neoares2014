  <body>

    <div class="container">

      <form class="form-signin left" role="form" action="/enterGame" method="post">
        <h2 class="form-signin-heading">Entrar</h2>
        <input type="text" class="form-control first" placeholder="Nombre de usuario" name="username" required autofocus>
        <input type="password" class="form-control last" placeholder="Contraseña" name="password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Recuerdame.
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Jugar</button>
		<a href="">Contraseña olvidada.</a>
      </form>
	  
	  <form class="form-signin right" role="form" action="/userCreate" method="post" onsubmit="return (checkRegisterForm(this) && false);">
        <h2 class="form-signin-heading">Eres nuevo?</h2>
		<input type="text" class="form-control first" placeholder="Nombre de usuario" name="username" required>
		<input type="password" class="form-control middle" placeholder="Contraseña" name="password" required>
		<input type="password" class="form-control middle" placeholder="Confirmar contraseña" name="password2" required>
        <input type="email" class="form-control last" placeholder="Correo electrónico" name="mail" required>
        <label class="checkbox">
          <input type="checkbox" value=1 name="termsAccepted"> Acepto los <a href="">T&Cs</a>.
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
      </form>

    </div> <!-- /container -->
